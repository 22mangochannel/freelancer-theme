# Site settings
title: 22mangochannel
email: 22mangochannel@gmail.com
#url: https://github.com/jeromelachaud/freelancer-theme
description: "Rent the best DDR/Stepmania setups for your events. We provide high-quality dance mats, custom song options, and professional setup for parties, corporate events, and more."
keywords: "DDR rental, Stepmania rental, dance mat rental, event entertainment, custom songs, party rentals"
skills: "DDR/Stepmania Rentals - Custom Song Options - Professional Event Setup"
meta_author: LastName FirstName

# Google webmaster tools
google_verify:

# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Contact form:
#Â - static : pass through formspree.io to validate email sending
# - disqus : replace contact form by disqus thread
# - comment the line below if you want to stick with the default PHP contact form
contact: static

# If you use disqus you need disqus shortname
# https://help.disqus.com/customer/portal/articles/466208
disqus_shortname: myshortname

# Color settings (hex-codes without the leading hash-tag)
color:
  primary: 18bc9c #80B3FF
  primary-rgb: "24,288,156" #"128,179,255"
  secondary: 2c3e50 #FD6E8A
  secondary-dark: 233140 #A2122F

# Footer settings
footer:
  copyright: Quan Ma
  location: Location
  social: Social
  credits: Credits

# Social networks usernames (many more available: google-plus, flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.)
social:
  - title: tiktok
    url: https://www.tiktok.com/@22mangochannel
  - title: youtube
    url: https://www.youtube.com/channel/22mangochannel
  - title: instagram
    url: https://www.instagram.com/22mangochannel
  # - title: bitbucket
  #   url: http://bitbucket.org/jekyll
  # - title: github
  #   url: http://github.com/jekyll

# Postal address (add as many lines as necessary)
address:
  - line: 
  - line: Manassas, VA 20109

# Credits content
credits: 'Freelancer is a free to use, open source Bootstrap theme created by <a href="http://startbootstrap.com">Start Bootstrap</a>.'

# Build settings
markdown: kramdown
permalink: pretty

#for posts
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      permalink: ""
